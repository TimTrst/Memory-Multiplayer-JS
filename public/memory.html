<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/972d2f4720.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container gameContainer">
    <div class="row headerRow">
      <h1 class="heading">MemoryGame</h1>
    </div>
    <div class="row">
      <div class="col-md-auto">
        <div class="score-panel">
          <h1>Stats</h1>
          <ul id="playername1">Player 1</ul>

          <p id="scorePlayer1">0</p>

          <ul id="heartsPlayer1">
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
          </ul>

          <hr>

          <ul id="playername2">Player 2</ul>

          <p id="scorePlayer2">0</p>

          <ul id="heartsPlayer2">
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
          </ul>
          <hr>
          <div class="timer">
            <i class="fas fa-stopwatch fa-3x">10</i>
          </div>
          <hr>
          <div class="restartGame">
            <button type="button" class="btn btn-primary">Revanche!</button>
          </div>
        </div>
      </div>
      <div class="col-md-auto">
        <section class="game">
          <div class="game-card" data-card="pain">
            <img class="card-front" src="img/pain.png" alt="Pain" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>
          <div class="game-card" data-card="pain">
            <img class="card-front" src="img/pain.png" alt="Pain" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>

          <div class="game-card" data-card="sasori">
            <img class="card-front" src="img/sasori.jpg" alt="Sasori" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>
          <div class="game-card" data-card="sasori">
            <img class="card-front" src="img/sasori.jpg" alt="Sasori" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>

          <div class="game-card" data-card="kakuzo">
            <img class="card-front" src="img/kakuzo.jpg" alt="Kakuzo" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>
          <div class="game-card" data-card="kakuzo">
            <img class="card-front" src="img/kakuzo.jpg" alt="Kakuzo" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>

          <div class="game-card" data-card="kakashi">
            <img class="card-front" src="img/kakashi.jpg" alt="Kakashi" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>
          <div class="game-card" data-card="kakashi">
            <img class="card-front" src="img/kakashi.jpg" alt="Kakashi" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>

          <div class="game-card" data-card="itachi">
            <img class="card-front" src="img/itachi.jpg" alt="Itachi" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>
          <div class="game-card" data-card="itachi">
            <img class="card-front" src="img/itachi.jpg" alt="Itachi" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>

          <div class="game-card" data-card="tenten">
            <img class="card-front" src="img/tenten.png" alt="Tenten" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>
          <div class="game-card" data-card="tenten">
            <img class="card-front" src="img/tenten.png" alt="Tenten" />
            <img class="card-back" src="img/solo.jpg" alt="solo" />
          </div>
        </section>
      </div>
    </div>
  
    <div class="row gameInfo">
      <p><i class="fas fa-comments"></i> Room Name:</p>
      <p id="room-name"></h4>
      
      <p><i class="fas fa-users player-icon"></i> Players</p>
  
      <ul id="users"></ul>
    </div>

    <div class="chat-form-container">
      <div class="row" id="chat">
        <div class="col">
          <div class="chat-messages"></div>
        </div>
        <div class="col-md-auto" style="padding: 0">
          <form id="chat-form">
            <input class="form-control inputMessage" id="msg" type="text" placeholder="Enter Message" required
              autocomplete="off" />
            <button class="form-control btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
    integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
